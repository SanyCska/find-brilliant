name: Deploy Telegram Userbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-code:
    name: Update Code on Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Pull latest code on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/find-brilliant' }}
            git pull origin main
            
            # Create/update .env file
            cat > .env << 'EOF'
            API_ID=${{ secrets.API_ID }}
            API_HASH=${{ secrets.API_HASH }}
            PHONE_NUMBER=${{ secrets.PHONE_NUMBER }}
            TARGET_USER_ID=${{ secrets.TARGET_USER_ID }}
            TG_BOT_KEY=${{ secrets.TG_BOT_KEY }}
            KEYWORDS=${{ secrets.KEYWORDS }}
            SESSION_NAME=${{ secrets.SESSION_NAME || 'data/userbot_session' }}
            POLL_INTERVAL=${{ secrets.POLL_INTERVAL || '30' }}
            DB_HOST=${{ secrets.DB_HOST || 'postgres' }}
            DB_NAME=${{ secrets.DB_NAME || 'find_brilliant' }}
            DB_USER=${{ secrets.DB_USER || 'postgres' }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_PORT=${{ secrets.DB_PORT || '5433' }}
            EOF
            
            echo "âœ… Code updated successfully"

  deploy-database:
    name: Deploy PostgreSQL Database
    runs-on: ubuntu-latest
    needs: update-code
    
    steps:
      - name: Start/Restart PostgreSQL container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/find-brilliant' }}
            
            # Stop old postgres if exists
            docker compose stop postgres || true
            docker compose rm -f postgres || true
            
            # Start postgres
            docker compose up -d postgres
            
            # Wait for postgres to be healthy
            echo "Waiting for PostgreSQL to be healthy..."
            timeout 60 bash -c 'until docker compose ps postgres | grep -q "healthy"; do sleep 2; done' || echo "Warning: Timeout waiting for health check"
            
            # Show status
            docker compose ps postgres
            docker compose logs --tail=20 postgres
            
            echo "âœ… Database deployed successfully"

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: deploy-database
    
    steps:
      - name: Start/Restart Application container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/find-brilliant' }}
            
            # Stop old application if exists
            docker compose stop telegram-userbot || true
            docker compose rm -f telegram-userbot || true
            
            # Rebuild and start application
            docker compose up -d --build telegram-userbot
            
            # Wait for application to start
            echo "Waiting for application to start..."
            sleep 15
            
            # Show status
            docker compose ps
            docker compose logs --tail=50 telegram-userbot
            
            echo "âœ… Application deployed successfully"
            echo ""
            echo "ðŸ“Š Final Status:"
            docker compose ps
