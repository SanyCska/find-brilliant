name: Manual Tasks

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Select task to run'
        required: true
        type: choice
        options:
          - build-docker
          - test-code
          - lint-code
          - security-scan
          - backup-data
          - view-logs
        default: build-docker
      
      docker_push:
        description: 'Push Docker image to registry'
        required: false
        type: boolean
        default: false

jobs:
  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'build-docker' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.docker_push == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.docker_push == 'true' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/telegram-marketplace-monitor:latest
            ${{ secrets.DOCKER_USERNAME }}/telegram-marketplace-monitor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built successfully!" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.docker_push }}" == "true" ]]; then
            echo "✅ Image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          fi

  # Test Python code
  test-code:
    name: Test Python Code
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'test-code' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run import tests
        run: |
          python -c "import config; print('✅ config.py loaded')"
          python -c "import filters; print('✅ filters.py loaded')"
          python -c "import storage; print('✅ storage.py loaded')"
          python -c "import notifier; print('✅ notifier.py loaded')"
          python -c "import main; print('✅ main.py loaded')"
      
      - name: Summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ All modules imported successfully!" >> $GITHUB_STEP_SUMMARY

  # Lint Python code
  lint-code:
    name: Lint Python Code
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'lint-code' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint
      
      - name: Run flake8
        run: |
          echo "## Flake8 Results" >> $GITHUB_STEP_SUMMARY
          flake8 . --count --statistics --format=default || true
      
      - name: Run black
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Black Format Check" >> $GITHUB_STEP_SUMMARY
          black --check --diff . || true
      
      - name: Run isort
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Import Sorting Check" >> $GITHUB_STEP_SUMMARY
          isort --check-only --diff . || true

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'security-scan' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Check Python dependencies
        run: |
          pip install safety
          safety check --file requirements.txt || true
      
      - name: Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "✅ Vulnerability scan completed!" >> $GITHUB_STEP_SUMMARY

  # Backup data (from server)
  backup-data:
    name: Backup Server Data
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'backup-data' && secrets.SSH_HOST != '' }}
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create backup
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BACKUP_NAME="backup-${TIMESTAMP}.tar.gz"
          
          ssh ${SSH_USER}@${SSH_HOST} << ENDSSH
            cd ${DEPLOY_PATH}
            mkdir -p backups
            tar -czf backups/${BACKUP_NAME} \
              userbot_session.session* \
              processed_messages.db* \
              userbot.log || true
            
            # Keep only last 10 backups
            cd backups
            ls -t | tail -n +11 | xargs -r rm --
            
            echo "Backup created: ${BACKUP_NAME}"
            ls -lh backups/${BACKUP_NAME}
          ENDSSH
      
      - name: Summary
        run: |
          echo "## Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backup created successfully!" >> $GITHUB_STEP_SUMMARY

  # View logs
  view-logs:
    name: View Server Logs
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.task == 'view-logs' && secrets.SSH_HOST != '' }}
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Fetch logs
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "## Recent Logs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ssh ${SSH_USER}@${SSH_HOST} "cd ${DEPLOY_PATH} && docker-compose logs --tail=100" >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Container status
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Container Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ssh ${SSH_USER}@${SSH_HOST} "cd ${DEPLOY_PATH} && docker-compose ps" >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY


